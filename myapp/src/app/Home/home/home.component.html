<div class="home-container">
    <!-- Heading -->
    <h1 class="home-title">Welcome to the Home Page!</h1>
    
    <!-- Material Card for Featured Section -->
    <mat-card class="featured-section">
      <mat-card-header>
        <mat-card-title>Featured Products</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>Here are some of our featured products for you!</p>
      </mat-card-content>
    </mat-card>
  
    <!-- Material Table for Sample Items -->
    <mat-table class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> 1 </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> Item 1 </td>
      </ng-container>
  
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef> Category </th>
        <td mat-cell *matCellDef="let element"> Electronics </td>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> $299.99 </td>
      </ng-container>
  
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="['id', 'name', 'category', 'price']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'category', 'price'];"></tr>
    </mat-table>
  
    <!-- Material Button for Action -->
    <button mat-raised-button color="primary">Click Me</button>
  </div>
